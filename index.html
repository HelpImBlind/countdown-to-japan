<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Japan</title>
    <link rel="stylesheet" href="countdown-styles.css">
    <link rel="icon" href="Flag-of-Japan.svg">
</head>
<body>
    <div class="iframe-bg">
        <div class="countdown" id="countdown">
            <div class="timer-block"> 
                <div class="timer" id="days">00</div>
                <p>Days</p>
            </div>
            <div class="timer-block">
                <div class="timer" id="hours">00</div>
                <p>Hours</p>
            </div>
            <div class="timer-block">
                <div class="timer" id="minutes">00</div>
                <p>Minutes</p>
            </div>
            <div class="timer-block">
                <div class="timer" id="seconds">00</div>
                <p>Seconds</p>
            </div>
        </div>
    </div>    
    <div class="timer-img">
        <img src="timer-icon.gif" alt="" id="link">
    </div>
    <script src="countdown-js.js"></script>
</body>
</html>
